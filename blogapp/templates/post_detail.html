{% extends 'base.html' %} 
{% block content %}
<div class="container">
<div class="row">
<!-- Blog Entries Column -->
<div class="col-md-8 mt-3 left">
<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text text-muted h6">{{ post.author }} | {{ post.published_date }}</p>
        <p class="card-text">{{ post.text|safe|linebreaks }}</p>
    </div>
</div>
</div>
</div>
</div>

{% endblock content %}
